	<h1 class="title" itemprop="name">Git常用命令</h1>
	<div class="entry-content" itemprop="articleBody"><p>提交代码</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">status</span> <span class="c1">//查看本地版本状态</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">add</span> <span class="p">.</span> <span class="c1">//添加本地修改文件</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">add</span> <span class="o">-</span><span class="nx">A</span> <span class="c1">//会将未通过git rm删除的文件全部stage</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">commit</span> <span class="o">-</span><span class="nx">m</span> <span class="s1">&#39;comment&#39;</span> <span class="c1">//提交到本地仓库</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">push</span> <span class="nx">origin</span> <span class="nx">master</span> <span class="c1">//提交到远程仓库</span>
</span></code></pre></td></tr></table></div></figure>


<p>查看历史</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">log</span> <span class="o">--</span><span class="nx">pretty</span><span class="o">=</span><span class="nx">oneline</span> <span class="c1">// 一行显示log(不能察看已删除的commit记录)</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">log</span> <span class="o">--</span><span class="nx">stat</span> <span class="c1">//查看提交统计信息</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">reflog</span> <span class="c1">//可查看所有分支的所有操作记录(包括已经删除的commit)</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">show</span> <span class="nx">commit</span><span class="o">-</span><span class="nx">id</span> <span class="c1">// 查看某次修改</span>
</span></code></pre></td></tr></table></div></figure>


<p>本地代码回滚</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">reset</span> <span class="nx">HEAD</span> <span class="c1">//回滚至最新一次的提交</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">reset</span> <span class="o">--</span><span class="nx">hard</span> <span class="nx">commit</span><span class="o">-</span><span class="nx">id</span> <span class="c1">//回滚到commit-id，将commit-id之后提交的commit都去除 </span>
</span><span class='line'><span class="nx">git</span> <span class="nx">reset</span> <span class="o">--</span><span class="nx">hard</span> <span class="nx">HEAD</span><span class="o">~</span><span class="mi">3</span> <span class="c1">//将最近3次的提交回滚</span>
</span></code></pre></td></tr></table></div></figure>


<p>获取远程版本</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">pull</span> <span class="c1">//从远程获取最新版本并合并到本地仓库：等同于git fetch + git mearge</span>
</span></code></pre></td></tr></table></div></figure>


<p>撤销修改</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="o">--</span> <span class="o">&lt;</span><span class="nx">filename</span><span class="o">&gt;</span> <span class="c1">//撤销某文件修改</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="p">.</span> <span class="c1">//撤销所有未提交修改</span>
</span></code></pre></td></tr></table></div></figure>


<p>标签功能</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">tag</span> <span class="c1">// 显示所有标签</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">tag</span> <span class="nx">v1</span><span class="p">.</span><span class="mi">3</span> <span class="c1">// 简单打标签 </span>
</span></code></pre></td></tr></table></div></figure>


<p>删除文件</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">rm</span> <span class="o">&lt;</span><span class="nx">filename</span><span class="o">&gt;</span> <span class="c1">//直接删除文件</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">rm</span> <span class="o">--</span><span class="nx">cached</span> <span class="o">&lt;</span><span class="nx">filename</span><span class="o">&gt;</span> <span class="c1">//删除文件暂存状态</span>
</span></code></pre></td></tr></table></div></figure>


<p>文件比较</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">diff</span> <span class="c1">//查看未暂存的文件更新 </span>
</span><span class='line'><span class="nx">git</span> <span class="nx">diff</span> <span class="o">--</span><span class="nx">cached</span> <span class="c1">//查看已暂存文件的更新 </span>
</span></code></pre></td></tr></table></div></figure>


<p>分支操作</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">branch</span> <span class="o">&lt;</span><span class="nx">branch_name</span><span class="o">&gt;</span> <span class="c1">//创建本地分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="o">-</span><span class="nx">b</span> <span class="nx">master</span> <span class="nx">develop</span> <span class="c1">//创建并切换到develop分支 </span>
</span><span class='line'><span class="nx">git</span> <span class="nx">branch</span> <span class="o">-</span><span class="nx">r</span> <span class="c1">//查看远程分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">branch</span> <span class="c1">//查看本地分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">branch</span> <span class="o">-</span><span class="nx">av</span> <span class="c1">//查看所有分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">push</span> <span class="nx">origin</span> <span class="o">&lt;</span><span class="nx">branch_name</span><span class="o">&gt;</span> <span class="c1">//将本地分支push至远程服务器</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="o">&lt;</span><span class="nx">branch_name</span><span class="o">&gt;</span> <span class="c1">//切换本地分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">branch</span> <span class="o">-</span><span class="nx">d</span> <span class="o">&lt;</span><span class="nx">branch_name</span><span class="o">&gt;</span> <span class="c1">//删除本地分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">push</span> <span class="nx">origin</span> <span class="o">:&lt;</span><span class="nx">branch_name</span><span class="o">&gt;</span> <span class="c1">//删除远程分支（本地分支会保留）</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">push</span> <span class="nx">origin</span> <span class="o">&lt;</span><span class="nx">local_branch_name</span><span class="o">&gt;:&lt;</span><span class="nx">remote_branch_name</span><span class="o">&gt;</span> <span class="c1">//push本地分支至远程分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="o">-</span><span class="nx">b</span> <span class="nx">dev</span> <span class="nx">origin</span><span class="o">/</span><span class="nx">dev</span> <span class="c1">//获取远程分支到本地，并自动建立tracking</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="o">-</span><span class="nx">t</span> <span class="nx">origin</span><span class="o">/</span><span class="nx">dev</span> <span class="c1">//获取远程分支到本地，并自动建立tracking</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="o">--</span><span class="nx">track</span> <span class="nx">origin</span><span class="o">/</span><span class="nx">dev</span> <span class="c1">//获取远程分支到本地，并自动建立tracking</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">mearge</span> <span class="o">&lt;</span><span class="nx">branch_name</span><span class="o">&gt;</span> <span class="c1">//分支合并（将指定名称的分支与当前分支合并）</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">pull</span> <span class="nx">origin</span> <span class="o">&lt;</span><span class="nx">branch_name</span><span class="o">&gt;</span> <span class="c1">//拉去远程分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">merge</span> <span class="o">--</span><span class="nx">abort</span> <span class="c1">//undo mearge[Since git version 1.7.4]</span>
</span></code></pre></td></tr></table></div></figure>


<p>合并分支</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">checkout</span> <span class="nx">master</span> <span class="c1">//切换到主分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">merge</span> <span class="o">--</span><span class="nx">no</span><span class="o">-</span><span class="nx">ff</span> <span class="nx">develop</span> <span class="c1">//把develop合并到master分支，no-ff选项的作用是保留原分支记录</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">rebase</span> <span class="nx">develop</span> <span class="c1">//合并分支</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">branch</span> <span class="o">-</span><span class="nx">d</span> <span class="nx">develop</span> <span class="c1">//删除develop分支</span>
</span></code></pre></td></tr></table></div></figure>


<p>Git设置</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">git</span> <span class="nx">config</span> <span class="o">--</span><span class="nx">list</span> <span class="c1">//查看config</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">config</span> <span class="o">--</span><span class="nx">global</span> <span class="o">--</span><span class="nx">list</span>  <span class="c1">//查看全局config </span>
</span><span class='line'><span class="nx">git</span> <span class="nx">config</span> <span class="nx">user</span><span class="p">.</span><span class="nx">name</span> <span class="s2">&quot;xx&quot;</span> <span class="c1">//设置user.name</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">config</span> <span class="nx">user</span><span class="p">.</span><span class="nx">email</span> <span class="s2">&quot;xx@xx.com&quot;</span> <span class="c1">////设置user.email</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">remote</span> <span class="o">-</span><span class="nx">v</span> <span class="c1">//查看远程分支别名</span>
</span></code></pre></td></tr></table></div></figure>


<p>初始化项目</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
</pre></td><td class='code'><pre><code class='javascript'><span class='line'><span class="nx">cd</span> <span class="p">[</span><span class="kr">package</span> <span class="nx">folder</span><span class="p">]</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">init</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">add</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">commit</span> <span class="o">-</span><span class="nx">m</span> <span class="s2">&quot;Initial&quot;</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">remote</span> <span class="nx">add</span> <span class="nx">origin</span> <span class="p">[</span><span class="nx">your</span> <span class="nx">git</span> <span class="nx">repo</span><span class="p">]</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">pull</span> <span class="nx">origin</span> <span class="nx">master</span> <span class="c1">//同步远程库最新代码至本地</span>
</span><span class='line'><span class="nx">git</span> <span class="nx">push</span> <span class="nx">origin</span> <span class="nx">master</span>
</span></code></pre></td></tr></table></div></figure>
